{% extends "base.html" %}
{% block content %}
<h1>Hi, {{ user.nickname }}! you are user {{ user_id }}</h1>
{% for post in posts %}
<div>
  <p>{{ post.author.nickname }} says: <b>{{ post.body }}</b> </p>
</div>

{% endfor %}


<script src="{{url_for('static', filename='js/loadme.js')}}" type="text/javascript"></script>
<script type="text/javascript">
loadjs(window, new XMLHttpRequest(), 'index', true);
</script>

{% endblock %}
