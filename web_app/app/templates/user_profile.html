<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	{% if user.nickname %}
    <h1>User Profile: {{ user.nickname }}!</h1>
     <hr>
	  {% for post in posts %}
	  <p>
	    {{ post.author.nickname }} says: <b>{{ post.body }}</b>
	  </p>
	  {% endfor %}
    {% else %}
    <h1>User not found</h1>
    {% endif %}
 
{% endblock %}
