<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	{% if trace %}
		<table>
			<tr valign="top">
				<td><img src="{{ trace.avatar(64) }}" width="64px" height="64px"></td>
				<td>
					<h1>{{ trace.id }}</h1>
					{% if trace.start %}
						started {{ trace.start }}
					{% endif %}
				</td>
			</tr>
		</table>
	    
		<hr>
		<table>
		{% for page in pages %}
			{% include 'trace.html' %}
		{% endfor %}
		</table>
	{% else %}
    	<h1>User not found</h1>
    {% endif %}
 
{% endblock %}
