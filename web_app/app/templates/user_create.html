<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<h1>Create User</h1>
	<form action="" method="post" name="create">
	    {{ form.hidden_tag() }}
	    <p>
	        Please enter your Twitter Username<br>
	        {{ form.username(size=80) }}
	    </p>
	    <p><input type="submit" value="Create"></p>
	</form>
{% endblock %}
