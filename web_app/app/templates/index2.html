<!DOCTYPE html>
<html ng-app="Insight">
  <head>
    <title>Insight - requests example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body ng-controller="InsightController">
    <div class="container">
      <h1>Wordcount 3000</h1>
      <form role="form" ng-submit="getResults()">
		<div class="form-group">
          <input type="text" ng-model="input_url" name="url" class="form-control" id="url-box" placeholder="Enter URL..." style="max-width: 300px;">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
	  </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    {% raw %}
    <div class="col-sm-5 col-sm-offset-1" ng-show="!wordcounts">
    	{{ message }}
    </div>
    <div class="col-sm-5 col-sm-offset-1" ng-show="wordcounts">
      <h2>Frequencies</h2>
      <br>
      <!-- Angular now owns {{ }} inside raw Jinja tags -->
      <div id="results">
		  <table class="table table-striped">
		    <thead>
		      <tr>
		        <th>Word</th>
		        <th>Count</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr ng-repeat="(key, val) in wordcounts">
		        
		        <td>{{key}}</td>
		        <td>{{val}}</td>
		        
		      </tr>
		    </tbody>
		  </table>
		</div>
    </div>
    {% endraw %}
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
