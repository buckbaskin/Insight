{% extends "base.html" %}
{% block content %}

	<form action="" method="post" name="post">
		{{ form.hidden_tag() }}
		<table>
			<tr>
			    <td>Say something:</td>
			    <td>{{ form.post(size=30, maxlength=140) }}</td>
			    <td>
			    {% for error in form.post.errors %}
			    <span style="color: red;">[{{ error }}]</span><br>
			    {% endfor %}
			    </td>
			</tr>
			<tr>
			    <td></td>
			    <td><input type="submit" value="Post!"></td>
			    <td></td>
			</tr>
		</table>
	  </form>

	<h1>Posts of the Day</h1>
	<table>
		{% for post in posts %}
			{% include 'post.html' %}
		{% endfor %}
	</table>
{% endblock %}
